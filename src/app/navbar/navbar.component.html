<mat-toolbar color="" class="page-header">
  <div fxHide.gt-xs>
    <!-- <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button> -->
  </div>
  <button mat-button [matMenuTriggerFor]="addProjectmenu">
    <mat-icon>add</mat-icon>Add Project
  </button>
  <img class="logo" src="../../assets/images/MSI_logo.png" alt="Motorola Solutions" />
  <span class="spacer"></span>
  <div fxFlex fxHide.xs>

    <span style="margin: 0 0.75%"></span>
    <mat-menu #addProjectmenu="matMenu" yPosition="below">
      <button routerLink="/addProject" mat-menu-item>
        <mat-icon>add_circle_outline</mat-icon>Single project
      </button>
      <!-- <button mat-menu-item><mat-icon>file_copy</mat-icon>Bulk Import</button> -->
      <input type="file" (change)="handlefile($event)" />
    </mat-menu>
    <button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </div>
</mat-toolbar>
